{% extends 'base_layout.html' %}
{% block content %}
    <h1>Admin Login</h1>
    <div class="form" id="admin-form">
        <form method= "POST">
            {%csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" value="{{ request.GET.next }}">
            {% endif %}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
