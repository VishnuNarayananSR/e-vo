{% extends 'base_layout.html' %}
{% block content %}
    <h1>Register Candidate</h1>
    <div class="form" id="candidate-form">
        <form method="POST">
            {%csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <input type="submit" value="Register">
        </form>
    </div>
{% endblock %}
