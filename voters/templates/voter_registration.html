{% extends 'base_layout.html' %} {% load static %} {% block content %}

<div class="container-fluid p-4">

  {% if messages %}
  <div class="messages">
      {% for message in messages %}
      <div {% if message.tags %} 
        class="{{ message.tags }} alert
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} alert-danger {% else %} alert-success {% endif %}"
        {% endif %} 
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %}
  </div>
  {% endif %}

  <div class="d-flex flex-column align-items-center">  
    <h1 class="h2 mb-4">Voter registration</h1>
    <div >
      <form method="POST" enctype="multipart/form-data" style="max-width: 600px" class="form">
        {%csrf_token %} {% for field in form %}
        {{ field }} {% endfor %}
        <button class="btn btn-dark mt-3" type="submit">Register</button>
      </form>
  
    </div>
    

  </div>

</div>

{% endblock %}
